<div class="container pt-4 pb-2 ps-5 pe-5">
  <h5 class="card-title text-center mb-5 fw-light fs-5">{{'Вход' | translate}}</h5>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="form-floating mb-3">
      <input name="email" ngModel type="email" class="form-control" id="EmailInput" placeholder="name@example.com">
      <label for="EmailInput">{{'Электронная_почта' | translate}}</label>
    </div>
    <div class="form-floating mb-3">
      <input name="password" ngModel type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">{{'Пароль' | translate}}</label>
    </div>

    <div class="form-check mb-3">
      <input name="remember" ngModel class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
      <label class="form-check-label pt-1" for="rememberPasswordCheck">
        {{'Запомнить_пароль' | translate}}
      </label>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
        {{'Войти' | translate}}
      </button>
    </div>
    <hr class="my-4">
    <div class="d-grid mb-2">
      <button class="btn btn-google btn-login text-uppercase fw-bold" (click)="onSignupClick()" type="button">
        <i class="fab fa-google me-2"></i>{{'Зарегистрироваться' | translate}}
      </button>
    </div>
<!--    <div class="d-grid">-->
<!--      <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">-->
<!--        <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook-->
<!--      </button>-->
<!--    </div>-->
  </form>
</div>
