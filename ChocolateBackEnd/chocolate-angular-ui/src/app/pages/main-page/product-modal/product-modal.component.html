<div class="product-modal-wrapper">
  <div class="left-part">
    <swiper-container
      slides-per-view="1"
      loop="false"
      #mainSwiper>
      @for (photo of product.photos; track photo) {
      <swiper-slide>
        <div class="main-swiper-slide-image">
          <img src="{{imageService.getImageUrl(photo)}}" alt=""/>
        </div>
      </swiper-slide>
    }
    </swiper-container>

    <div class="thumbnail-swiper-container">
      <swiper-container
        free-mode="true"
        space-between="3"
        id="thumbnailSwiper"
        slides-per-view="4"
        centered-slides="true"
        #thumbnailSwiper>
        @for (photo of product.photos; track photo)
        {
        <swiper-slide>
          <div class="swiper-thumbnail-slide-image {{$index === 0 ? 'thumb-slide-active' : ''}}" (click)="onThumbnailClick($index, $event)">
              <img src="{{imageService.getThumbnailImageUrl(photo)}}" alt=""/>
            </div>
          </swiper-slide>
        }
      </swiper-container>
    </div>
  </div>
  <div class="right-part">
    <div class="header">
      <p>{{ product.name }}</p>
    </div>

    <div class="price">
      <span class="number">{{ product.priceRub }}</span>
      <span >₽</span>
    </div>

    <div class="property-item">
      <h3 class="property-name">Состав</h3>
    </div>
  </div>

  <button type="button" class="btn-close close-button" aria-label="Close" (click)="Close()"></button>
</div>
