

<div class="product-card" (click)="pickProduct()">
  <div class="category-photo">
    <img ngSrc="{{imageUrl}}" alt="ProductMainPhoto" fill />
  </div>
  <div class="desc">
    <div class="name">
      {{ this.product.name }}
    </div>
    <div class="info">
      <div class="cost">
        {{ this.product.priceRub }} Ñ€.
      </div>
    </div>
  </div>
</div>
