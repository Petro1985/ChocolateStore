<div class="category-header">Категории товаров</div>
<div class="categories-container">
  @for (category of categories$ | async; track category.id)
  {
    <app-category-card 
      [category]="category" 
      [isSelected]="currentCategory?.id === category.id"
      (click)="OnCategoryClick(category)">
    </app-category-card>
  }
</div>
